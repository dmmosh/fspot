<body>
    <h1>well well well...</h1>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <button id="togglePlay">Toggle Play</button>
    <script>

        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'BQDGrz77_uzQOjwfpHd77aw8u-0gEMnkTDtOHXzkmRnfa0F1-mGnTy5Z9vbgQ6yL9w_Hwgu2iJX8JqwC-uRr_XREPPz7KuYiZ17yg-UUq6MG6W9xqr4WJY7JUtjHAWGYoIo0Nzx3S5JHMOR7h7kQznPUbXlQuTHU7_8XlBpYNcVp81sa-zhqxtTULs4UCrkmQFdv09hpmnA9pEhnNkZMcbkUZSVnC-SlDAh-bkhoCQ';
            const player = new Spotify.Player({
                name: 'fspot player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5 //TODO: change to the pickled value
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            player.addListener('initialization_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('account_error', ({ message }) => {
                console.error(message);
            });

            document.getElementById('togglePlay').onclick = function() {
              player.togglePlay();
            };
            player.pause().then(() => {
                console.log('Paused!');
            });

            player.connect().then(success => {
              if (success) {
                player.togglePlay();
                console.log('SPOTIFY CONNECTED');
              }
            });
            player.getCurrentState().then(state => {
              if (!state) {
                console.log('User is not playing music through fspot');
                return;
              }
                player.togglePlay();
            });


            player.connect();
            //window.open('','_self').close() //closes the window
        }
        </script>
</body>
</html>
